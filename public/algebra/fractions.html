
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 4 U</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: yellow;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }


    .back-button:hover {
      background-color: yellow;
    }

  #game-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 600px;
}

#game-container iframe {
  width: 80%;
  height: 80%;
  border: none;
  border-radius:10px;
  margin-bottom: 0px;
}

#server-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
}

#server-buttons a {
  display: block;
  position: relative;
  top: 0;
  margin: 0 10px;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-size: 1.2rem;
  text-decoration: none;
  color: #EFEFEF;
  background-color: #DD4A68;
  transition: background-color 0.3s ease;
}

#server-buttons a:hover {
  background-color: #FF6B88;
}

#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1f1f1f;
    z-index: 9999;
    user-select: none;
}

#loader.hide {
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

#loader h1 {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 7vw;
    font-weight: 700;
    text-align: center;
}

#loader h1 span {
    color: #ff0006;
}

#loader p {
    position: absolute;
    top: 53%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 1.2vw;
    font-weight: 500;
    text-align: center;
}

#loader .loader {
    position: absolute;
    top:63%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 6vw;
    height:6vw;
    border-radius: 50%;
    border: 10px solid #fff;
    border-top-color: #941417;
    animation: loader 1s linear infinite;
}

@keyframes loader {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}
.navbar-container {
    position: relative;
    width: 100%;
    text-align: center;
    margin-top: 50px;
}

.navbar-trigger {
    background-color: #333;
    color: white;
    padding: 10px;
    cursor: pointer;
}

.navbar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #444;
    overflow: hidden;
    height: 0;
    transition: height 0.3s ease;
}

.navbar a {
    display: block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
}

.navbar a:hover {
    background-color: #555;
}

.navbar-container:hover .navbar {
    height: 150px; /* Adjust the height as needed to fit all the links */
}
  </style>
</head>

<body>
  <div id="game-container">
    <iframe title="" id="gameFramey" src=""></iframe>
  </div>
  <div class="navbar-container">
    <div class="navbar-trigger">Hover here to see the navbar</div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</div>

  <script>
   backButton.addEventListener('click', () => {
      window.history.back();
    });
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('geometry');
    document.getElementById('gameFramey').src = '/algebra/src/' + src
  </script>
</body>

</html>
