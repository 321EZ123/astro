    @import url('/css/main.css');
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&family=Quicksand:wght@300..700&display=swap');
    body {
      background-color: var(--bgcolor);
      background-image:var(--background);
      color: var(--text);
      font-family: 'Be Vietnam Pro', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

  #game-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 570px;
}

#game-container iframe {
  width: 80%;
  height: 90%;
  border: none;
  border-radius:10px;
  margin-bottom: 0px;
}

.menu {
  right:0;
  left:0;
  width:30%;
  height:30px;
  align-items:center;
  justify-content:center;
  text-align:center;
  border-radius:15px;
  background-color:var(--accent);
  bottom:15%;
  z-index:9999;
  position:fixed;
  padding:15px;
  align-self: center;
  justify-self: center;
}

iframe {
  box-shadow: 0 0 20px var(--secondary-accent);
  border:none;
}

<body theme="main">
  <div id="game-container">
    <iframe class="fc" title="" id="gameFramey" src=""></iframe>
  </div>
  <div align="center">
<div class="menu">
  <a href="/algebra/" title="backbutton" style="text-decoration:none;color:white;font-size:20px;margin:5px;"><i class="fa-solid fa-chevron-left"></i> Leave</a>
  <a href="#" onclick="reloadFrame()" title="fc" style="text-decoration:none;color:white;font-size:20px;margin:9px;"><i class="fa-solid fa-rotate-right"></i> Reload</a>
  <a href="#" onclick="toggleFC()" title="fc" style="text-decoration:none;color:white;font-size:20px;"><i class="fa-solid fa-expand"></i> Fullscreen</a>
</div>
</div>
<script src="/js/general-scripts/themes.js"></script>
<script>
          function reloadFrame() {
            var web = document.getElementById("gameFramey");
            web.contentWindow.location.reload();
            //web.src += ""
          }
  function toggleFC() {
    let elem = document.querySelector('#gameFramey');

    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch((err) => {
        alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
      });
    } else {
      document.exitFullscreen();
    }
  }
</script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('geometry');
    document.getElementById('gameFramey').src = '/algebra/src/' + src
  </script>
</body>
